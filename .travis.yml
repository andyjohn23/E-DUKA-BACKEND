language: python
python:
  - "3.6"

# setup environment
virtual:
    - DJANGO_VERSION=3.1
    - DJANGO_SETTINGS_MODULE='dukaapp.settings.test'
# install dependencies
install:
    - pip install -r requirements.txt
    
# run test scripts
script:
    
    - python dukaapp/manage.py collectstatic --noinput --settings=dukaapp.settings.test
    - coverage run --source=. dukaapp/manage.py test dukaapp/api --noinput --settings=dukaapp.settings.test

# run coveralls after successful tests
after_success:
    - coveralls

# Deploy to staging or production with proper settings
deploy:
provider: heroku
api_key:
secure: 
buildpack:
    - node
    - python
app: dothebucket
on:
all_branches: true
run:
- "export DJANGO_SETTINGS_MODULE=dukaapp.settings.production"
- "python dukaapp/manage.py collectstatic --noinput --settings=dukaapp.settings.production"
- "python dukaapp/manage.py makemigrations --settings=dukaapp.settings.production"
- "python dukaapp/manage.py migrate --settings=dukaapp.settings.production"