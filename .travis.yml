language: python 

services: 
  - postgresql

python:
  - "3.6"


install: 
  - pip install -r requirements.txt 
  - pip install coveralls

before_script:
  - psql -c "CREATE USER moringa WITH PASSWORD 'colo1234';" -U postgres
  - ALTER ROLE moringa Superuser;
  - psql -c "CREATE DATABASE test_duka;" -U moringa
  - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public to moringa ;" -U moringa
  - pip install coverage

script:
    
    - python manage.py test dukaapp
    - coverage run --source='.' manage.py test

after_success:
  - coveralls