language: python 

env:
  - SECRET_KEY: "TEST"

services: 
  - postgresql

python:
  - "3.6"


install: 
  - pip install -r requirements.txt 
  - pip install coveralls

before_script:
  - psql -c "CREATE USER moringa WITH PASSWORD 'colo1234';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public to postgres ;" -U postgres
  - psql -c "CREATE DATABASE test_duka;" -U postgres
  
  - pip install coverage

script:
    
    - python manage.py test dukaapp
    - coverage run --source='.' manage.py test

after_success:
  - coveralls